<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Vila Falo Resort</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            fill: none;
            stroke-width: 3;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .booking-id {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin: 25px 0;
            font-family: monospace;
            color: #555;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 16px;
            flex: 1;
            min-width: 140px;
        }

        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .button-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .button-secondary:hover {
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .help-text {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #888;
        }

        .help-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .buttons {
                flex-direction: column;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
        </div>

        <h1>Payment Cancelled</h1>
        <p>Your payment was cancelled. No charges have been made.</p>
        
        <div class="booking-id" id="bookingInfo">
            Your booking is still pending...
        </div>

        <p style="font-weight: 600; color: #f5576c;">
            Please complete the payment to confirm your reservation
        </p>

        <div class="buttons">
            <button class="button button-primary" onclick="retryPayment()">
                Try Payment Again
            </button>
            <a href="/" class="button button-secondary">
                Back to Home
            </a>
        </div>

        <div class="help-text">
            Need help? Contact us at<br>
            <a href="mailto:vilafalo@gmail.com">vilafalo@gmail.com</a> or
            <a href="tel:+355694481367">+355 69 448 1367</a>
        </div>
    </div>

    <script>
        // Get booking ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('booking') || localStorage.getItem('lastBookingId');

        if (bookingId) {
            document.getElementById('bookingInfo').innerHTML = `
                Booking ID: <strong>${bookingId}</strong><br>
                <small>You can retry the payment or contact us for assistance</small>
            `;
            
            // Try to get booking details
            fetchBookingDetails(bookingId);
        }

        async function fetchBookingDetails(bookingId) {
            try {
                const response = await fetch(`/api/booking/${bookingId}`);
                if (response.ok) {
                    const data = await response.json();
                    const booking = data.data;
                    
                    document.getElementById('bookingInfo').innerHTML = `
                        <strong>Booking Details</strong><br>
                        ID: ${booking._id}<br>
                        Guest: ${booking.guestName}<br>
                        Deposit Amount: ${booking.depositAmount.toLocaleString()} ALL<br>
                        <small style="color: #f5576c;">Payment pending - please complete to confirm</small>
                    `;
                }
            } catch (error) {
                console.error('Error fetching booking:', error);
            }
        }

        async function retryPayment() {
            if (!bookingId) {
                alert('Booking ID not found. Please contact support.');
                return;
            }

            try {
                // Get payment URL
                const response = await fetch('/api/payment/initiate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        bookingId: bookingId,
                        paymentType: 'deposit'
                    })
                });

                const data = await response.json();
                
                if (data.success && data.paymentUrl) {
                    // Redirect to payment
                    window.location.href = data.paymentUrl;
                } else {
                    alert('Error initiating payment. Please contact support.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error processing payment. Please try again or contact support.');
            }
        }
    </script>
</body>
</html>
